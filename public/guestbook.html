<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guest Book · Neon Nights</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <div class="container py-5">
      <a class="text-decoration-none text-secondary" href="/">&larr; Back to Home</a>
      <h1 class="display-5 fw-bold mt-4">Guest Book</h1>
      <p class="lead text-secondary">
        A snapshot of warm-ups from the crew. We'll hook this up to the live API later—right now it's seeded with a few familiar
        names.
      </p>

      <div class="card bg-transparent border border-secondary-subtle shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h4 mb-0 text-info">Latest Entries</h2>
            <a class="btn btn-sm btn-outline-light" href="/new-message">Add Yours</a>
          </div>
          <div class="table-responsive">
            <table class="table table-dark table-striped align-middle mb-0">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Country</th>
                  <th scope="col">Date</th>
                  <th scope="col">Message</th>
                </tr>
              </thead>
              <tbody id="guestbookRows">
                <tr>
                  <td colspan="5" class="text-center text-secondary py-4">Loading entries…</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script>
      async function loadGuestbook() {
        const rows = document.getElementById('guestbookRows');
        try {
          const response = await fetch('/data/guestbook.json');
          if (!response.ok) {
            throw new Error('Failed to load guestbook data');
          }
          const entries = await response.json();
          if (!entries.length) {
            rows.innerHTML = '<tr><td colspan="5" class="text-center text-secondary py-4">No entries yet.</td></tr>';
            return;
          }

          rows.innerHTML = entries
            .map(
              (entry, index) => `
                <tr>
                  <th scope="row">${index + 1}</th>
                  <td>${entry.username}</td>
                  <td>${entry.country}</td>
                  <td><small class="text-secondary">${entry.date}</small></td>
                  <td>${entry.message}</td>
                </tr>
              `
            )
            .join('');
        } catch (error) {
          rows.innerHTML = '<tr><td colspan="5" class="text-center text-danger py-4">Unable to load guestbook entries.</td></tr>';
          console.error(error);
        }
      }

      loadGuestbook();
    </script>
  </body>
</html>
